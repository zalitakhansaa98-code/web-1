<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM 03 ZALITA KHANSA</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      margin-top: 12px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px; 
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
      font-family: Arial;
      box-sizing: border-box;
    }

    ::placeholder {
      font-style: normal;
      color: #888;
      font-family: Arial;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .col {
      flex: 1;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .checkbox-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px 10px;
      margin-top: 5px;
    }

    textarea {
      height: 70px;
      resize: vertical;
    }

    .terms {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    button {
      width: 100%;
      background: #0a66c2;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.2s;
    }

  </style>
</head>
<body>
  
  <div class="form-container">
    <h2>Membership Registration Form</h2>
  
    <p>Please fill out the form below to become a member.</p>

    <form>
      <div class="row">
      <div class="col">
         <label>First Name</label>
        <input type="text" placeholder="Enter your first name">
     </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" placeholder="Enter your last name">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email address">
        </div>
        <div class="col">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter your phone number">
        </div>
      </div>

      <label>Address Line 1</label>
      <input type="text" placeholder="Enter your address line 1">

      <label>Address Line 2</label>
      <input type="text" placeholder="Enter your address line 2">

      <label>Country</label>
      <select>
        <option>United States of America</option>
        <option>Indonesia</option>
        <option>Canada</option>
        <option>United Kingdom</option>
      </select>

      <label>Membership Type</label>
      <div class="radio-group">
        <label><input type="radio" name="membership"> Basic</label>
        <label><input type="radio" name="membership"> Premium</label>
        <label><input type="radio" name="membership"> Elite</label>
      </div>

      <h3 style="margin-top:15px;">Interests</h3>
      <label>Favorite Sports</label>
      <div class="checkbox-list">
        <label><input type="checkbox"> Football</label>
        <label><input type="checkbox"> Basketball</label>
        <label><input type="checkbox"> Baseball</label>
        <label><input type="checkbox"> Hockey</label>
        <label><input type="checkbox"> Soccer</label>
        <label><input type="checkbox"> Other</label>
      </div>

      <label>Why do you want to become a member?</label>
      <textarea placeholder="Please tell us why you want to join"></textarea>

      <div class="terms">
        <input type="checkbox">
        <span>I agree to the terms and conditions.</span>
      </div>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
